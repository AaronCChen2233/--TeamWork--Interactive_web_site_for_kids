Game 3: Calculate - Peri
Create a game to ask two numbers and answer as well. Later it shows correct answer with “You are
correct” or “You are wrong, work har1der”. 
=====================================================================================================-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
		
    <h2 id="n1">Random Number 1: </h2>
    <p></p>

    <h2 id="n2">Random Number 2: </h2>
    <p></p>

    <h2 id="n3">Random Number 3: </h2>
    <p></p>
    
    <input id="input" type="text" id="ans" size="3">
    
    <button onclick="calculation()">Click Me</button>
    
    <p id="demo"></p>

    <script>
        
        var n1 = getRndInteger(1, 100);
        document.getElementById("n1").innerHTML = n1;
        
        var formula = ["+", "-", "*", "/"];
        var n2 = formula[getRndInteger(0,4)];
        document.getElementById("n2").innerHTML = n2;
        
        var n3 = getRndInteger(1, 100);
        document.getElementById("n3").innerHTML = n3;
        
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        
        function calculation() {
            var sum = 0;
            var ans = document.getElementById("input").value;
            if("+" == n2) {
                sum = n1 + n3;
            } else if("-" == n2) {
                sum = n1 - n3;
            } else if("*" == n2) {
                sum = n1 * n3;
            } else if("/" == n2) {
                sum = Math.round(n1 / n3);
            }
            
            var result = "You are wrong.";
            if(ans == sum){
                result = "You are correct.";
            }
            
            document.getElementById("demo").innerHTML = result;
        }
        
    </script>

</body>
</html>
